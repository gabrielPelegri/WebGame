<!DOCTYPE html>
<html lang="es">
<head xmlns:th="http://www.thymeleaf.org">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form Login and Register</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <div class="cod-container">
        <div class="form-header">
            <img src="img/Logo.png" alt="Logo de CodigoMasters">
            <h1>UAX<span>ARENA</span></h1>
        </div>

        <div class="form-content">
            <form th:action="@{/login}" method="post" class="cod-form">
                <div class="form-title">
                    <h3>Iniciar Sesión</h3>
                </div>

                <div class="input-group">
                    <input type="text" class="form-input" name="mail" id="mail">
                    <label class="label" for="mail">e-mail</label>
                </div>

                <div class="input-group">
                    <input type="password" class="form-input" name="password" id="password">
                    <label class="label" for="password">Contraseña</label>
                </div>

                <div class="input-group">
                    <input type="submit" class="form-input" value="Iniciar Sesión">
                    <p>¿No eres usuario de UAX ARENA? <a href="/registro" class="alt-form">Registro</a></p>
                </div>
               
            </form>
        </div>
    </div>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/form.js"></script>
</body>
</html>
